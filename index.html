<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script>
      const getRandomValues = (maxValue, numValues) => {
        let arr = [];

        for (let i = 0; i < numValues; i++) {
          arr.push(Math.floor(Math.random() * maxValue));
        }

        return arr;
      };

      let data = getRandomValues(15, 25);
      let maxData = Math.max(...data);

      d3.select("body")
        .selectAll("div")
        .data(getRandomValues(15, 25))
        .enter()
        .append("div")
        .text((d) => `$${d.toFixed(2)}`)
        .style("padding", "1em")
        .style("color", "#fff")
        .style("font-family", "Helvetica")
        .style("font-size", (d) => `${d * 3}px`)
        .style("background-image", "linear-gradient(to left, #e66465, #9198e5)")
        .style("margin", "1px")
        .style("width", (d) => `${(d / maxData) * 100}%`);
    </script>
  </body>
</html>
